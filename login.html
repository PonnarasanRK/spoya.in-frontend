<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Chivo:300,700|Playfair+Display:700i" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="login-form-container">
        <div class="form-wrap">
            <div class="tabs">
                <h3 class="signup-tab"><a type="button" class="active" href="#signup-tab-content" style="border-top-left-radius: 7px;">Sign Up</a></h3>
                <h3 class="login-tab"><a type="button" href="#login-tab-content" style="border-top-right-radius: 7px;">Login</a></h3>
            </div>
            <div class="tabs-content">
                <div id="signup-tab-content" class="active">
                    <form class="signup-form" action="./php/signup.php" method="post">
                        <input type="email" class="input" id="user_email" name="user_email" required autocomplete="off" placeholder="Email">
                        <input type="text" class="input" id="user_name" name="user_name" required autocomplete="off" placeholder="Username">
                        <input type="password" class="input" id="user_pass" name="user_pass" required autocomplete="off" placeholder="Password">
                        <input type="submit" class="button" value="Sign Up">
                    </form>
                    <div class="help">
                        <p>By signing up, you agree to our <a href="./privacy.html">Privacy Policy</a></p>
                    </div>
                </div>
                <div id="login-tab-content">
                    <form class="login-form" action="./php/login.php" method="post">
                        <input type="text" class="input" id="user_login" name="user_login" required autocomplete="off" placeholder="Email or Username">
                        <input type="password" class="input" id="user_pass_login" name="user_pass_login" required autocomplete="off" placeholder="Password">
                        <input type="checkbox" class="checkbox" id="remember_me" name="remember_me">
                        <label for="remember_me">Remember me</label>
                        <input type="submit" class="button" value="Login">
                    </form>
                    <div class="help">
                        <p><a href="./reset_password.html">Forget your password?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
